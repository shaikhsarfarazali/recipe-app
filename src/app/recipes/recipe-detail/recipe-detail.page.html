<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)='goToRecipes()' slot="start">
      <ion-back-button defaultHref="/recipes">

      </ion-back-button>
    </ion-button>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients | keyvalue; index as i">
            <ion-card size-lg="9">
              <ion-header>
                <ion-card-title>
                  {{ig.key}}
                </ion-card-title>
              </ion-header>
              <ion-card-content>
                <ion-list>
                  <ion-item *ngFor="let val of ig.value">
                    {{val}}
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
