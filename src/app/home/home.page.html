<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar
    [formControl]="searchControl"
    (ionChange)="onSearchInput()"
  ></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner><ion-list>
      <ion-item *ngFor="let item of items">
        {{ item.title }}
      </ion-item>
    </ion-list></ion-spinner>
  </div>
  
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                New List
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Enter List Items</ion-label>
                <ion-input type="text" [(ngModel)]="myVal"></ion-input>
              </ion-item>
              <div class = "ion-text-right">
                <ion-button size="small" fill="outline" color="danger">
                  <ion-icon slot="start" name="close-circle-sharp"></ion-icon>
                  Clear
                </ion-button>
                <ion-button size="small" (click)="onChangeText()">
                  <ion-icon slot="start" name="add-circle-sharp"></ion-icon>
                  Add Item
                </ion-button>
              </div>
            </ion-card-content>
            <br>
            <ion-row>
              <ion-col>
                <ion-list>
                  {{myVal1}}
                </ion-list>
                <ion-label></ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
